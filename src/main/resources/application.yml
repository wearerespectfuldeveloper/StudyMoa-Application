# 기본 환경 선택
spring:
  profiles:
    active: local

# 운영 환경
---
spring:
  profiles: operation
  profiles.include: private
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
server:
  port: 443


# local 환경
---
spring:
  profiles: local
  profiles.include: private
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate.format_sql: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
server:
  port: 8080